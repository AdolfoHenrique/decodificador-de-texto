<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de Textos</title>
</head>

<body>
    <main>
        <img src="assets/Logo_AH_Azul.png" alt="LogoAdolfo Henrque" class="logo">
        <div class="container">
            <div class="input-container">
                <textarea id="input-text" placeholder="Insira o texto aqui"></textarea>
                <div class="button-text">
                    <p>Apenas letras minúsculas e sem acento.</p>
                    <div class="button-container">
                        <button class="button-container-criptografar" onclick="encryptText()">Criptografar</button>
                        <button class="button-container-descriptografar" onclick="decryptText()">Descriptografar</button>
                    </div>
                </div>
            </div>
            <div class="output-container">
                <textarea id="output-text" placeholder="Nenhuma mensagem encontrada. Digite um texto que você deseja criptografar ou descriptografar." readonly></textarea>
                <button id="copy-button" onclick="copyText()">Copiar</button>
            </div>
        </div>
    </main>
<footer>
    Desenvolvido por Adolfo H. - Chalenge ONE Oracle & Alura
</footer>

<script src="script.js"></script>
</body>
</html>
